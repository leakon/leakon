<title>DateTime</title>

<body>

<script type="text/javascript">function GetTimeString() { var d = new Date(); var strNow = d.getFullYear() + '年' + (d.getMonth() - (-1)) + '月' + d.getDate() + '日' + (d.getHours() > 9 ? '' : '0') + d.getHours() + '时' + (d.getMinutes() > 9 ? '' : '0') + d.getMinutes() + '分' + (d.getSeconds() > 9 ? '' : '0') + d.getSeconds() + '秒'; return strNow; } document.write(GetTimeString()); </script>
<noscript>2008年08月09日15时22分00秒</noscript>

</body>
</html>
